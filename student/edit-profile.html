<main class="content-area">
  <div class="container">

      <div class="col-sm-8 col-sm-offset-2">
        <form class="form-student-profile">
          <div class="profile-category">
            <h2 class="profile-category-title textIcon i-profile">Personal Info</h2>
            <div class="form-group form-group-stintern">
              <label for="name" class="col-md-12 control-label">Your Best Photo</label>
              <div class="col-md-12">                    
                <img src="../../images/image-thumbnail.png" alt="" class="form-profile-image">
                <input type="submit"  class="btn btn-default" value="Choose Photo">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <label for="name" class="col-md-12 control-label">Your Name</label>
              <div class="col-md-6">
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <div class="col-md-12">
                <label for="name" class="control-label">Describe Yourself</label>
                <textarea name="aboutme" id="" cols="30" rows="5" class="form-control form-control-stintern" placeholder="Your Story"></textarea>
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <label for="name" class="col-md-12 control-label">Your Location</label>
              <div class="col-md-6">
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="Country">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="State">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <label for="name" class="col-md-12 control-label">Contact Number</label>
              <div class="col-md-8">
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="Cell Number or Phone Number">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <div class="col-md-6">
                <label for="name" class="control-label">Skills</label>
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="*Seperated by comma">
              </div>
              <div class="col-md-6">
                <label for="name" class="control-label">What Interest You?</label>
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="Eg. Football, Music, Etc">
              </div>
            </div>
            <div class="form-group form-group-stintern">
            </div>
            <div class="form-group form-group-stintern">
              <label for="name" class="col-md-12 control-label">Language</label>
              <div class="col-md-12">
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="">
              </div>
            </div>
          </div>
          <div class="profile-category">
            <h2 class="profile-category-title textIcon i-education">Education</h2>
            <fieldset class="fieldset-grouping">
              <div class="form-group form-group-stintern">
                <div class="col-md-8">
                  <label for="name" class="control-label">Academic Institution</label>
                  <input type="text" class="form-control form-control-stintern" id="name" placeholder="">
                </div>
                <div class="col-md-4">
                  <label for="name" class="control-label">Year</label>
                  <select name="year" id="" class="form-control form-control-stintern">
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">More than 5th</option>
                  </select>
                </div>
              </div>
              <div class="form-group form-group-stintern">
                <div class="col-md-4">
                  <label for="name" class="control-label">Course Type</label>
                  <select name="year" id="" class="form-control form-control-stintern">
                    <option value="1">Certificate</option>
                    <option value="2">Diploma</option>
                    <option value="3">Undergraduate</option>
                    <option value="4">Postgraduare</option>
                    <option value="5">Other</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <label for="name" class="control-label">Major</label>
                  <input type="text" class="form-control form-control-stintern" id="name" placeholder="">
                </div>
              </div>
              <input type="button" class="btn btn-danger pull-right" value="Remove">
            </fieldset>
            <input type="button" class="btn btn-default" value="Add New Education">
          </div>
          <div class="profile-category">
            <h2 class="profile-category-title textIcon i-achievement">Achievement</h2>
            <fieldset class="fieldset-grouping">
              <div class="form-group form-group-stintern">
                <div class="col-md-8">
                  <label for="name" class="control-label">Title</label>
                  <input type="text" class="form-control form-control-stintern" id="name" placeholder="">
                </div>
              </div>
              <div class="form-group form-group-stintern">
                <div class="col-md-12">
                  <label for="name" class="control-label">Description</label>
                  <textarea name="aboutme" id="" cols="30" rows="5" class="form-control form-control-stintern" placeholder=""></textarea>
                </div>
              </div>
              <input type="button" class="btn btn-danger pull-right" value="Remove">
            </fieldset>
            <input type="button" class="btn btn-default" value="Add New Achievement">
          </div>
          <div class="profile-category">
            <h2 class="profile-category-title textIcon i-summary">CV & Portfolio</h2>
            <div class="form-group form-group-stintern checkbox-document">
              <label>The file</label>
              <div class="checkbox-document-container">
                <div class="clearfix">                      
                  <div class="checkbox-document-item">
                    <label>
                      <input class="checkbox-document-input" type="checkbox" value="">
                      <img src="../../images/stintern-doc.svg" alt="">
                    </label>
                    <p>SalvadorDaliCV.pdf</p>
                  </div>
                  <div class="checkbox-document-item">
                    <label>
                      <input class="checkbox-document-input" type="checkbox" value="">
                      <img src="../../images/stintern-doc.svg" alt="">
                    </label>
                    <p>SalvadorPorto.pdf</p>
                  </div>
                </div>
                <div class="clearfix">
                  <input type="button" class="btn btn-danger pull-right" value="Remove">
                </div>
              </div>
              <input type="submit"  class="btn btn-default" value="Add more file">
            </div>
          </div>
          <div class="profile-category">
            <h2 class="profile-category-title textIcon i-stint-detail">Stint Preferences</h2>
            <div class="form-group form-group-stintern">
              <div class="col-md-8">
                <label for="name" class="control-label">What stints are you interested in</label>
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <div class="col-md-8">
                <label for="name" class="control-label">Stint Type</label>
                <input type="text" class="form-control form-control-stintern" id="name" placeholder="">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <div class="col-md-12">
                <label for="name" class="control-label">Location Preferences</label>
                <div class="checkbox-form">
                  <div class="checkbox-form-item">
                    <label>
                      <input type="checkbox" value="">
                      <span class="checkbox-form-image"></span>
                      <p>Location provided above</p>
                    </label>
                  </div>
                  <div class="checkbox-form-item">
                    <label>
                      <input type="checkbox" value="">
                      <span class="checkbox-form-image"></span>
                      <p>Remote</p>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <div class="col-md-12">
                <label for="name" class="control-label">Payment Option</label>
                <div class="checkbox-form">
                  <div class="checkbox-form-item">
                    <label>
                      <input type="checkbox" value="">
                      <span class="checkbox-form-image"></span>
                      <p>Paid</p>
                    </label>
                  </div>
                  <div class="checkbox-form-item">
                    <label>
                      <input type="checkbox" value="">
                      <span class="checkbox-form-image"></span>
                      <p>Unpaid</p>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group form-group-stintern  preferred-time-section">
              <label for="inputPassword3" class="col-sm-12 control-label">Preferred Availabitilies</label>
                        
              <div class="preferred-time-section">       
                <div class="col-sm-4">
                    <select name="stint_availability_days[]" class="form-control form-control-stintern">
                      <option value="">Select Day</option>
                      <option value="Sunday">Sunday</option>
                      <option value="Monday">Monday</option>
                      <option value="Tuesday">Tuesday</option>
                      <option value="Wednesday">Wednesday</option>
                      <option value="Thursday">Thursday</option>
                      <option value="Friday">Friday</option>
                      <option value="Saturday">Saturday</option>
                    </select>
                    <span></span>
                </div>
                <div class="col-sm-8 form-inline">
                  <input type="text" name="stint_availability_times[]" placeholder="e.g : 8AM - 5PM" value="" class="form-control form-control-stintern input-group">
                  <button type="button" class="btn btn-default form-control form-control-stintern input-md add-preferred-time"><i class="glyphicon glyphicon-plus"></i></button>
                  <button type="button" class="btn btn-default form-control form-control-stintern input-md remove-preferred-time" style="display: inline-block;"><i class="glyphicon glyphicon-minus"></i></button>
                </div>
              </div>

            </div>
          </div>
          <div class="profile-category">
            <h2 class="profile-category-title textIcon i-globe">More About Me</h2>
            <div class="form-group form-group-stintern">
              <label for="inputEmail3" class="col-sm-3 control-label">Website</label>
              <div class="col-sm-9">
                <input type="url" name="linkedin" id="linkedin" value="" class="form-control form-control-stintern" placeholder="">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <label for="inputEmail3" class="col-sm-3 control-label">Linkedin</label>
              <div class="col-sm-9">
                <input type="url" name="linkedin" id="linkedin" value="" class="form-control form-control-stintern" placeholder="Linkedin Profile URL">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <label for="inputEmail3" class="col-sm-3 control-label">Facebook</label>
              <div class="col-sm-9">
                <input type="url" name="facebook" id="facebook" value="" class="form-control form-control-stintern" placeholder="Facebook Profile URL">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <label for="inputEmail3" class="col-sm-3 control-label">Twitter</label>
              <div class="col-sm-9 input-group" style="padding: 0 15px;">

                <input type="text" name="twitter" id="twitter" value="" class="form-control form-control-stintern" placeholder="Twitter Username">
              </div>
            </div>
            <div class="form-group form-group-stintern">
              <label for="inputEmail3" class="col-sm-3 control-label">Instagram</label>
              <div class="col-sm-9 input-group" style="padding: 0 15px;">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" name="instagram" id="instagram" value="" class="form-control form-control-stintern" placeholder="Instagram Username">
              </div>
            </div>
          </div>
          <footer class="form-footer">
            <div class="form-footer-button-container">
              <input type="submit" class="button btn-lg button-wide" value="Save">
            </div>
